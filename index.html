<!DOCTYPE html>
<head>
	<title>Sheepy Adventure</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<iframe  src="assets/sound/Silent.wav" allow="autoplay" style="display:none"></iframe> 
	<audio autoplay loop preload="auto">
			<source src="assets/sound/bgm.wav" type="audio/wav">
	</audio>
	<div class="board" id="board">
		<div id="title">
			<div id="battlesheep"></div>
		</div>
		<div id="menu">
			<div id="startGame" onclick="game.init()"><p>Start Game</p></div>
			<div id="loadGame"><p>Load Game</p></div>
			<div id="Options"><p>Options</p></div>
		</div>
		<div id="gameover">
			<p style="font-size: 8em;">
				<span> Game Over </span>
			</p>
			<p id='playagain' style='font-size: 2.5em;'>
				<span onclick="game.init()" clickable> Play Again ? </span>
			</p>
			<p id='backtomenu' style='font-size: 2.5em;'>
				<span onclick="game.showInterface()" clickable> Go back to menu </span>
			</p>
		</div>
		<div id="gameboard">
			<div id="interface"></div>
			<canvas id="GameBoard">Your browser may not be support Javascript</canvas>
			<canvas id="GameMap">Your browser may not be support Javascript</canvas>
			<div id="backdrop"></div>	
		</div>
	</div>
	<script src="scripts/Map.js"></script>
	<script src="scripts/Entitys.js"></script>
	<script src="scripts/LivingEntity.js"></script>
	<script src="scripts/Enemy.js"></script>
	<script src="scripts/UI.js"></script>
	<script src="scripts/Item.js"></script>
	<script src="scripts/Inventory.js"></script>
	<script src="scripts/Character.js"></script>
	<script src="game.js"></script>
</body>
